<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITC TEST</title>
    <link rel="stylesheet" href="css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1 class="">Login</h1>

        <div class="information">
          <label for="input1">User Name</label>
          <input class="input1" type="text" placeholder="  User Name" />
          <label for="input2">PassWord</label>
          <input class="input2" type="password" placeholder="  Password" />
        </div>
        <div class="chk">
          <div class="chk_child">
            <input type="checkbox" name="no_name" /> Remember me
          </div>
          <div class="chk_child">
            <a href="#">Forgot passWord?</a>
          </div>
        </div>
        <div class="btn">
          <button>Log in</button>
        </div>
        <div class="last">Don't have a account? <span>Register</span></div>
      </div>
    </div>
  </body>
</html>
